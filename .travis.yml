language: node_js
node_js:
  - "8"
  - "10"
os:
  - linux
matrix:
  fast_finish: true
cache: yarn
env:
  global:
    #Coveralls
    - secure: 
    # npmrc
    - secure: 
install: yarn install --ignore-engines 
script: npm run ci
before_deploy:
  - npm prune --production
  - tar -czvf cypress-slack-reporter.tar.gz package.json bin/* LICENSE README.md CHANGELOG.md
  - npm run deploy:prepare
deploy:
  - provider: releases
    api_key:
      secure: 
    file: cypress-slack-reporter.tar.gz
    skip_cleanup: true
    on:
      tags: true
      branch: master
      node: "8"
  - provider: script
    skip_cleanup: true
    script: ./scripts/publish.sh
    on:
      tags: true
      branch: master
      node: "8"